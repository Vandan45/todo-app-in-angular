<mat-form-field>
  <mat-label>Add Task</mat-label>
  <input matInput [(ngModel)]="todoNameInput" />
</mat-form-field>

<button mat-raised-button color="primary" (click)="addTodoTaskBtn()">
  ADD
</button>

<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource" class="todo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 10%">Id</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let element">
        {{ element.taskName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 20%">Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editIconClick(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="doneIconClick(element)">
          <mat-icon class="done-icon">done</mat-icon>
        </button>
        <button mat-button (click)="deleteIconClick(element.id)">
          <mat-icon class="delete-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
